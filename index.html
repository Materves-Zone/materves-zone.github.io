<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="examples/main.css">

</head>
<body>

    <div id="info">

        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
        Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>

    </div>

    <!-- <button id="btn">Click Me!</button>
    <button id="btn">Click Me!</button> -->

    <script type="module">

		// import
		import * as THREE from './build/three.module.js';
        import { FBXLoader } from './examples/jsm/loaders/FBXLoader.js';
        import { OrbitControls } from './examples/jsm/controls/OrbitControls.js';
        import Stats from './examples/jsm/libs/stats.module.js';
        
        let camera, scene, renderer, stats;
        const clock = new THREE.Clock();
        let mixer;

        const canvas = document.querySelector('#c');

        // button listener
        // var btn = document.getElementById("btn");
        // btn.addEventListener("click", function()
        // {
        //     PS_Fun();
        // });

        
        // runing at the start
        init();

        // runing every frame
        animate();


        function init()
        {
            const container = document.createElement( 'div' );
            document.body.appendChild( container );

            // camera
            let sphereCamera;
            camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
            camera.position.set(0, 200, 1000 );

            // scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x000000 );
            scene.fog = new THREE.Fog( 0xa0a0a0, 200, 5000 );

            // set hemisphere light
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
            hemiLight.position.set( 0, 200, 0 );
            scene.add( hemiLight );

            // renderer setting
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.shadowMap.enabled = true;
            container.appendChild( renderer.domElement );
            window.addEventListener( 'resize', onWindowResize );

            // web resolution self-adapt
            function onWindowResize()
            {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }

            // control view
            // const controls = new OrbitControls( camera, renderer.domElement );
            // controls.target.set( 0, 100, 0 );
            // controls.update();
            
            // create ground
            const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
            mesh.rotation.x = - Math.PI / 2;
            mesh.receiveShadow = true;
            mesh.material.opacity = 0.2;
            mesh.material.transparent = true;
            //scene.add( mesh );

            // create grid
            const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
            grid.material.opacity = 1;
            grid.material.transparent = true;
            //scene.add( grid );

            // create mesh
            const loader = new FBXLoader();
			loader.load( 'examples/models/fbx/Moonts.fbx', function ( object ) {

				mixer = new THREE.AnimationMixer( object );
				const action = mixer.clipAction( object.animations[ 1 ] );
                action.timeScale = 1/5;
				action.play();

				object.traverse( function ( child ) {

					if ( child.isMesh ) {

                        child.material = PBRMat;
						child.castShadow = true;
						child.receiveShadow = true;

					}

				} );

                object.position.set(0,200,0);
                object.scale.set(0.7,0.7,0.7,);
				scene.add( object );

			} );

            // loading texture
            var Tex_AO = new THREE.TextureLoader().load('./examples/textures/Moon/M_AO.jpg');
            var Tex_Color = new THREE.TextureLoader().load('./examples/textures/Moon/M_Color.jpg');
            var Tex_Normal = new THREE.TextureLoader().load('./examples/textures/Moon/M_Normal.jpg');

            // create a new material ball
            const PBRMat = new THREE.MeshPhysicalMaterial(
                {
                    oaMap: Tex_AO,
                    map: Tex_Color,
                    normalMap: Tex_Normal,
                    roughness: 1,
                    metalness : 0
                }
            );
        }

        function animate() 
        {
            requestAnimationFrame( animate );
            const delta = clock.getDelta();
            if ( mixer ) mixer.update( delta );
            renderer.render( scene, camera );
        }

        // create sound listener
        const listener = new THREE.AudioListener();
        camera.add( listener );

        // create sound clip
        const sound = new THREE.Audio( listener );
        const audioLoader = new THREE.AudioLoader();
        // lodaing sound
        audioLoader.load('./examples/sounds/FlyMeToTheMoon.mp3', function(buffer)
        {
                sound.setBuffer( buffer );
                sound.setLoop( true );
                sound.setVolume( 0.5 );
        });

        var PS_Fun = function ()
        {
            console.log("~~~~");
            sound.play();
        }

        //PS();

    </script>
</body>
</html>
